{% load static %}

{% include 'admin-header.html' %}

<div class="container my-5">
    <div class="form-section w-100">
      <h1 class="mb-4 fs-2 text-center fw-bold" style="color: #182d09;">Update Product</h1>
      <a href="/manage_products" class="btn-admin btn btn-success">Back</a>
      <form method="POST" action="updates_product/{{res.id}}" enctype="multipart/form-data">
        {% csrf_token %}
      <center>
        <div class="w-75 pt-4 pb-4 rounded-3 shadow add-product">
            <img src="{{res.product_image.url}}" class="w-25 h-25 mb-2" alt=""> <br>
            <label class="fw-bold" style="margin-right: 116px;">Product Image : </label>
            <input type="file" class="w-50 ps-2 mb-2 rounded bg-white" name="product_image"> <br>
            <input type="text" class="w-75 ps-2 rounded mb-2" placeholder="Invoice" name="product_invoice" value="{{res.product_invoice}}">
            <input type="text" class="w-75 ps-2 rounded mb-2" placeholder="Product Name" name="product_name" value="{{res.product_name}}">
            <input type="text" class="w-75 ps-2 rounded mb-2" placeholder="Product Description" name="product_description" value="{{res.product_description}}">
            <input type="text" class="w-75 ps-2 rounded mb-2" placeholder="Product Brand" name="product_brand" value="{{res.product_brand}}">
            <input type="number" class="w-75 ps-2 rounded mb-2" placeholder="Orginal Price" name="product_price" value="{{res.product_price}}">
            <input type="number" class="w-75 ps-2 rounded mb-2" placeholder="Offer Price" name="product_offer_price" value="{{res.product_offer_price}}">
            <input type="text" class="w-75 ps-2 rounded mb-2" placeholder="Product Size" name="product_size" value="{{res.product_size}}"> 
            <input type="text" class="w-75 ps-2 rounded mb-2" placeholder="Offer %" name="product_offer" value="{{res.product_offer}}"> <br>
            <select class="w-75 ps-2 rounded mb-2 border-dark" name="product_category" style="height: 32px;">
              <option value="">Select Category</option>
              <option value="Fresh_Products" {% if res.product_category == "Fresh_Products" %} selected {% endif %}>Fresh Products</option>
              <option value="Dairy_Eggs" {% if res.product_category == Dairy_Eggs %} selected {% endif %}>Dairy & Eggs</option>
              <option value="Meat_Seafood" {% if res.product_category == "Meat_Seafood" %} selected {% endif %}>Meat & Seafood</option>
              <option value="Pantry" {% if res.product_category == "Pantry" %} selected {% endif %}>Pantry</option>
              <option value="Frozen_Products" {% if res.product_category == "Frozen_Products" %} selected {% endif %}>Frozen Products</option>
              <option value="Snacks_Bakery" {% if res.product_category == "Snacks_Bakery" %} selected {% endif %}>Snacks & Bakery</option>
              <option value="Drinks" {% if res.product_category == "Drinks" %} selected {% endif %}>Drinks</option>
              <option value="Homeware" {% if res.product_category == "Homeware" %} selected {% endif %}>Homeware</option>
            </select> <br>
            <input type="submit" value="Update" class="ps-3 pe-3 rounded text-white" style="background-color: #182d09;">
        </div>
      </center>
  
      </form>
    </div>
  </div>

{% include 'admin-footer.html' %}
