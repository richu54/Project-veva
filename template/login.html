{% load static %}

{% include 'header.html' %}

<!-- email not exist -->

{% if error %}
  <div id="login-error" data-error="{{ error }}"></div>
{% endif %}

<!-- Reset password successful -->

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
{% endif %}

<section>

    <h2 class="text-center Sign-head mb-3">Login</h2>
    
    <div id="login_signup" class="container d-flex justify-content-center mb-4">
        <div class="card shadow signup-in backdrop">
            <div class="card-body">
                <form action="#" method="POST" onsubmit="return validation()">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control mt-4 signup-in-input" id="u_email" name="Email" placeholder="Email" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mt-3 signup-in-input" id="u_pass" name="Password" placeholder="Password" autocomplete="new-password">
                    </div>
                    <center>
                        <button type="submit" class="btn sign-btn mt-3 mb-2">Login</button>
                    </center>
                </form>
                <p class="text-center mt-3"><a href="reset_pass_step1" class="text-decoration-none">Forgot Password</a></p>
            </div>
        </div>
    </div>

    <center>
        <a href="signup" class="mb-4 btn ba sign-btn">Signup</a>
    </center>
    
</section>
      
    

{% include 'footer.html' %}
