{% load static %}

{% include 'header.html' %}

<section>

    <h2 class="text-center Sign-head mb-3">Reset Password</h2>
    
    <div id="login_signup" class="container d-flex justify-content-center mb-5">
        <div class="card shadow signup-in backdrop">
            <div class="card-body">
                <form action="{% url 'reset_pass_step3' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control mt-4 signup-in-input" id="reset_pass" name="reset_pass" placeholder="Reset Password (Length: 6-8)"></div>
                    <center>
                        <button type="submit" class="btn sign-btn mt-3 mb-2">Verify</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
    
</section>

{% include 'footer.html' %}
